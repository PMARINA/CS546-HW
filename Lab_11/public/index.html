<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>TV Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">

</head>
<body>

<section class="section columns">
    <div class="container content is-three-quarters-mobile is-two-thirds-tablet is-half-desktop is-one-third-widescreen is-one-quarter-fullhd column">
        <h1 id="siteTitle">TV Guide</h1>

        <form id="searchForm">
            <div class="field">
                <label class="label is-hidden" for="search_term">Search Term</label>
                <div class="control">
                    <input autocomplete="off" autofocus class="input" id="search_term" type="text" placeholder="search term">
                </div>
            </div>
            <div class="field">
                <input class="control button input has-text-centered is-link" type="submit" value="Search">
            </div>
        </form>
    </div>
</section>

<section class="section container content">
    <ul id="showList"></ul>

    <div id="show"></div>
</section>

<section class="section">
    <div class="container content">
        <a href="/" id="homeLink">Back to All Shows</a>
    </div>
</section>
